<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Empires & Espresso</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Outfit', sans-serif;
    }
    .bg {
      background-image: url('flowers-background.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      padding: 2rem;
    }
    .content h1 {
      font-family: 'EB Garamond', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-style: italic;
    }
    .content a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: #e0c9ba;
      color: #3d2e27;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .content a:hover {
      background-color: #c2a998;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="overlay"></div>
    <div class="content">
      <h1>Empires & Espresso</h1>
      <p>Because world domination starts with a latte.</p>
      <a href="plan.html">Enter</a>
    </div>
  </div>
</body>
</html>
